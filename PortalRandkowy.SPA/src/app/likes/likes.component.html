<div class="text-center mt-3">
    <h2>{{likesParam === 'UserLikes' ? 'Członkowie, którzy mnie lubią' : 'Członkowie, których lubię'}} 
        : {{pagination.totalItems}}</h2>
  </div>
  
  <div class="container mt-3">
  
    <div class="row">
      <div class="btn-group">
        <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="UserLikes" (click)="loadUsers()">
                 Członkowie, którzy mnie lubią</button>
        <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="UserIsLiked" (click)="loadUsers()">
                 Członkowie, których lubię</button>
      </div>
    </div>
    <br>
  
    <div class="row">
      <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
        <app-user-card [user]="user"></app-user-card>
      </div>
    </div>
  
  </div>
  
  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems" 
                [itemsPerPage]="pagination.itemsPerPage" 
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)" 
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
