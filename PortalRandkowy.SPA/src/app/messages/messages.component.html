<div class="container mt-5">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" 
              [(ngModel)]="messageContainer" 
              btnRadio="Unread" 
              (click)="loadMessages()">
        <i class="fa fa-envelope"></i> Nieprzeczytane
      </button>
      <button class="btn btn-primary" 
              [(ngModel)]="messageContainer" 
              btnRadio="Inbox" 
              (click)="loadMessages()">
        <i class="fa fa-envelope-open"></i> Sktrynka odbiorcza
      </button>
      <button class="btn btn-primary" 
              [(ngModel)]="messageContainer" 
              btnRadio="Outbox" 
              (click)="loadMessages()">
        <i class="fa fa-paper-plane"></i> Skrzynka nadawcza
      </button>
    </div>
  </div>

  <div class="row" *ngIf="messages.length == 0">
    <h3>Brak wiadomości</h3>
  </div>

  <div class="row" *ngIf="messages.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <tr>
        <th style="width: 40%">Wiadomość</th>
        <th style="width: 20%">Od / Do</th>
        <th style="width: 20%">Wysłane / Otrzymane</th>
        <th style="width: 20%"></th>
      </tr>
      <tr *ngFor="let message of messages" [routerLink]="['/uzytkownicy',  messageContainer == 'Outbox' ? message.recipientId : message.senderId]" [queryParams]="{tab:5}">
        <td>{{message.content}}</td>
        <td>
          <div *ngIf="messageContainer != 'Outbox'">
                <img src={{message?.senderPhotoUrl}} class="img-circle rounded-circle mr-1">
                <strong>{{message.senderUsername}}</strong>
          </div>
          <div *ngIf="messageContainer == 'Outbox'">
                <img src={{message?.recipientPhotoUrl}} class="img-circle rounded-circle mr-1">
                <strong>{{message.recipientUsername}}</strong>
          </div>
        </td>
        <td>{{message.dateSent| timeAgo}}</td>
        <td>
          <button class="btn btn-danger">Usuń</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
